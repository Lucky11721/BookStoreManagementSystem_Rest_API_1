<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center my-3">BookStore Manager</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Home Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active text-white" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/availabel_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/my_books">My Books</a></li>
      </ul>
      <div>
          <a class="navbar-brand text-white" href="/book_register">Register Book</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${myBooks}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.bookname}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td>
                    <a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
